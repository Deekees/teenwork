<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | TeenWork</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">TeenWork</a>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li id="dashboardNav" style="display:none;"><a href="dashboard.html">Dashboard</a></li>
      </ul>
      <button class="menu-toggle" id="menuToggle" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
      <div class="auth-buttons">
        <button id="loginBtn" class="btn btn-primary" style="margin-right:0.5rem;">Login</button>
        <button id="signupBtn" class="btn">Sign Up</button>
        <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
      </div>
    </div>
  </nav>
  <main class="contact-main">
    <div class="container">
      <h1>Contact Us</h1>
      <form class="contact-form" id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
      <div class="support-email">
        Or email us at <a href="mailto:support@teenwork.co.uk">support@teenwork.co.uk</a>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      &copy; 2025 TeenWork. All rights reserved.
    </div>
  </footer>
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeLoginModal">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginUsername">Username or Email</label>
        <input type="text" id="loginUsername" required>
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="toSignup">Sign up</a></p>
    </div>
  </div>
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeSignupModal">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="signupUsername">Username</label>
        <input type="text" id="signupUsername" required>
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" required>
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" required>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="toLogin">Login</a></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
